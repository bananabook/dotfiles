swipe:
  3: 
    left: 
      command: 'bspc node -f west'
    right: 
      command: 'bspc node -f east'
    up: 
      command: 'bspc node -f north'
    down: 
      command: 'bspc node -f south'
  4:
    left: 
      command: 'xdotool key ctrl+Page_Up'
    right: 
      command: 'xdotool key ctrl+Page_Down'
    up: 
      command: 'bspc desktop -f next.local.occupied'
    down: 
      command: 'bspc desktop -f prev.local.occupied'
pinch:
  2:
    in:
      command: 'xdotool key ctrl+plus'
    out:
      command: 'xdotool key ctrl+minus'
  3:
    in:
      command: 'killall unclutter'
    out:
      command: 'unclutter -root -idle 1'
  4:
    in:
      command: ''
    out:
      command: ''

threshold:
  swipe: 0.4
  pinch: 0.4

interval:
  swipe: 0.8
  pinch: 5
